{% extends 'base.html' %}
{% block content %}
<title>Posts</title>
<style>
    body {}
    h1,h2 {font-size:20px;}
    a {text-decoration:none; color:white;}
    a:hover {color:white;}
    .List {display: grid;
        border-radius:30px;
        background: rgba(255, 255, 255, 0.3);
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        margin:10px;
        padding:20px;}
    .posts{background: #0f0f0f; text-align:center;
        padding:10px;
        border-top:5px solid orange;
        height:300px;
        width: 250px;
        color: white;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        transition: transform 0.2s ease;}
    .banner {margin-top:10px;height:200px; width:180px; object-fit:cover; border-radius:50%;}
    @media (max-width:600px){
        .List {width: 320px;}
        .posts{margin-left:50px;border-radius:30px; width: 200px;height:200px; margin-bottom:6px;}
        .post h2 {font-size:15px;}
        .post p {font-size:13px;}
        .banner{height: 100px;width: 100px;}
    }
</style>
<h1>All Posts</h1>
<section class="List">
{% for post in posts%}
    <article>
        <div class="posts">
        <a href="{% url 'posts:page' slug=post.slug %}">
       <img class="banner" src="{{post.banner.url}}" alt="{{post.title}}">
       <h2>{{ post.title}}</h2>
       <p>Posted by {{post.author}}</p>
 
        </a>
    </div>
</article>
    {% endfor %}
</section>

{% endblock %}
